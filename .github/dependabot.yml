version: 2
updates:
  # Update npm dependencies for Family Story
  - package-ecosystem: "npm"
    directory: "/family-story-ui-main"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Africa/Kampala"
    open-pull-requests-limit: 10
    reviewers:
      - "ddumbaabdallah"
    labels:
      - "dependencies"
      - "npm"
      - "family-story"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
  
  # Update npm dependencies for Family Weaver
  - package-ecosystem: "npm"
    directory: "/family-weaver-ui-main"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "Africa/Kampala"
    open-pull-requests-limit: 10
    reviewers:
      - "ddumbaabdallah"
    labels:
      - "dependencies"
      - "npm"
      - "family-weaver"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
  
  # Update npm dependencies for Heritage Hub
  - package-ecosystem: "npm"
    directory: "/heritage-hub-ui-main"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
      timezone: "Africa/Kampala"
    open-pull-requests-limit: 10
    reviewers:
      - "ddumbaabdallah"
    labels:
      - "dependencies"
      - "npm"
      - "heritage-hub"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
  
  # Update GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "first monday"
      time: "09:00"
      timezone: "Africa/Kampala"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore"
      include: "scope"
  
  # Security updates (runs daily)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "Africa/Kampala"
    open-pull-requests-limit: 5
    labels:
      - "security"
      - "dependencies"
    commit-message:
      prefix: "security"
      include: "scope"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]